<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="btn btn-outline btn-sm">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </a>
                    <div class="logo">
                        <i class="fas fa-users"></i>
                        <h1>Administração</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Content -->
    <div class="admin-content">
        <div class="container">
            <div class="admin-grid">
                <!-- Add Influencer Form -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-plus"></i> Adicionar Influenciador</h3>
                        <p>Preencha as informações do novo influenciador</p>
                    </div>
                    <div class="card-content">
                        <form id="add-influencer-form" class="form">
                            <div class="form-group">
                                <label for="name">Nome *</label>
                                <input type="text" id="name" name="name" placeholder="Nome completo do influenciador" required>
                            </div>

                            <div class="form-group">
                                <label for="photo">URL da Foto</label>
                                <input type="url" id="photo" name="photo" placeholder="https://exemplo.com/foto.jpg">
                            </div>

                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Telefone *</label>
                                <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea id="description" name="description" placeholder="Descreva o perfil e especialidades do influenciador..." rows="4"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">
                                <i class="fas fa-plus"></i>
                                Adicionar Influenciador
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Influencers List -->
                <div class="card">
                    <div class="card-header">
                        <h3 id="list-title">Influenciadores Cadastrados (0)</h3>
                        <p>Gerencie os influenciadores do seu portfólio</p>
                    </div>
                    <div class="card-content">
                        <div id="influencers-list" class="influencers-list">
                            <!-- Influencers list will be loaded here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="list-empty-state" class="list-empty-state" style="display: none;">
                            <i class="fas fa-users"></i>
                            <p>Nenhum influenciador cadastrado ainda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Shared functions
        function getInitials(name) {
          return name
            .split(" ")
            .map((n) => n[0])
            .join("")
            .toUpperCase()
        }

        function createAvatar(influencer) {
          if (influencer.photo && influencer.photo !== "") {
            return `<img src="${influencer.photo}" alt="${influencer.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div style="display: none;">${getInitials(influencer.name)}</div>`
          }
          return `<div>${getInitials(influencer.name)}</div>`
        }

        function showToast(message, type = "success") {
          const toast = document.getElementById("toast")
          if (toast) {
            toast.textContent = message
            toast.className = `toast ${type}`
            toast.classList.add("show")

            setTimeout(() => {
              toast.classList.remove("show")
            }, 3000)
          }
        }

          addInfluencer(influencerData) {
            const newInfluencer = {
              id: Date.now().toString(),
              ...influencerData,
              photo:
                influencerData.photo ||
                `https://ui-avatars.com/api/?name=${encodeURIComponent(influencerData.name)}&size=150&background=7c3aed&color=fff`,
            }

            this.influencers.push(newInfluencer)
            this.saveInfluencers()
            return newInfluencer
          }

          removeInfluencer(id) {
            this.influencers = this.influencers.filter((inf) => inf.id !== id)
            this.saveInfluencers()
          }

          getInfluencers() {
            return this.influencers
          }
        }

        // Admin page functionality
        function initializeAdminPage() {
          const form = document.getElementById("add-influencer-form")

          // Load existing influencers
          loadInfluencersList()

          // Handle form submission
          form.addEventListener("submit", (e) => {
            e.preventDefault()

            const formData = new FormData(form)
            const influencerData = {
              name: formData.get("name").trim(),
              photo: formData.get("photo").trim(),
              email: formData.get("email").trim(),
              phone: formData.get("phone").trim(),
              description: formData.get("description").trim(),
            }

            // Validation
            if (!influencerData.name || !influencerData.email || !influencerData.phone) {
              showToast("Por favor, preencha todos os campos obrigatórios.", "error")
              return
            }

            // Add influencer
            window.influencerManager.addInfluencer(influencerData)

            // Reset form
            form.reset()

            // Reload list
            loadInfluencersList()

            // Show success message
            showToast("Influenciador adicionado com sucesso!")
          })
        }

        function loadInfluencersList() {
          const influencers = window.influencerManager.getInfluencers()
          const list = document.getElementById("influencers-list")
          const emptyState = document.getElementById("list-empty-state")
          const title = document.getElementById("list-title")

          // Update title
          title.textContent = `Influenciadores Cadastrados (${influencers.length})`

          if (influencers.length === 0) {
            list.style.display = "none"
            emptyState.style.display = "block"
            return
          }

          list.style.display = "block"
          emptyState.style.display = "none"

          list.innerHTML = influencers
            .map(
              (influencer) => `
                <div class="influencer-item">
                    <div class="avatar">
                        ${createAvatar(influencer)}
                    </div>
                    <div class="influencer-info">
                        <h4>${influencer.name}</h4>
                        <p>${influencer.email}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeInfluencer('${influencer.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `,
            )
            .join("")
        }

        function removeInfluencer(id) {
          if (confirm("Tem certeza que deseja remover este influenciador?")) {
            window.influencerManager.removeInfluencer(id)
            loadInfluencersList()
            showToast("Influenciador removido com sucesso!")
          }
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
          window.influencerManager = new InfluencerManager()
          window.showToast = showToast
          window.createAvatar = createAvatar
          window.getInitials = getInitials

          if (document.getElementById("add-influencer-form")) {
            initializeAdminPage()
          }
        })
    </script>
</body>
</html>
