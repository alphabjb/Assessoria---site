<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - InfluencerHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="btn btn-outline btn-sm">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </a>
                    <div class="logo">
                        <i class="fas fa-users"></i>
                        <h1>Administração</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Content -->
    <div class="admin-content">
        <div class="container">
            <div class="admin-grid">
                <!-- Add Influencer Form -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-plus"></i> Adicionar Influenciador</h3>
                        <p>Preencha as informações do novo influenciador</p>
                    </div>
                    <div class="card-content">
                        <form id="add-influencer-form" class="form">
                            <div class="form-group">
                                <label for="name">Nome *</label>
                                <input type="text" id="name" name="name" placeholder="Nome completo do influenciador" required>
                            </div>

                            <div class="form-group">
                                <label for="photo">URL da Foto</label>
                                <input type="url" id="photo" name="photo" placeholder="https://exemplo.com/foto.jpg">
                            </div>

                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Telefone *</label>
                                <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea id="description" name="description" placeholder="Descreva o perfil e especialidades do influenciador..." rows="4"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">
                                <i class="fas fa-plus"></i>
                                Adicionar Influenciador
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Influencers List -->
                <div class="card">
                    <div class="card-header">
                        <h3 id="list-title">Influenciadores Cadastrados (0)</h3>
                        <p>Gerencie os influenciadores do seu portfólio</p>
                    </div>
                    <div class="card-content">
                        <div id="influencers-list" class="influencers-list">
                            <!-- Influencers list will be loaded here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="list-empty-state" class="list-empty-state" style="display: none;">
                            <i class="fas fa-users"></i>
                            <p>Nenhum influenciador cadastrado ainda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
